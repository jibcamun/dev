<!DOCTYPE html>
<html lang="en" class="hide-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jibran | Developer Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="ribbon"><p>Developer • Visual Storyteller • Midnight Debugger •</p></div>
    <header class="heros">
        <div class="nav-wrapper">
          <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        </div>
        <div class="nav-overlay" id="nav-overlay">
          <ul class="nav-list" id="nav-list">
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Contact</a></li>
            <li><a href="contact.html">Collab</a></li>
          </ul>
          <div class="nav-close" id="nav-close">&times;</div>
        </div>
    </header>
      

    <section class="hero">
      <h1 class="hero__big">
        JIBRAN
        <span class="break">// Code. Visuals. Vibes.</span>
      </h1>
      <div class="parallax-container">
        <div class="hero__labels">
          <span class="label">PYTHON</span>
          <span class="label">AI</span>
          <span class="label">WEB</span>
          <span class="label active">EDITING</span>
          <span class="label">BUILD</span>
          <span class="label">GRIND</span>
          <span class="label">DEPLOY</span>
        </div>
      </div>    
    </section>

    <script>
        const toggle = document.getElementById("menu-toggle");
        const navOverlay = document.getElementById("nav-overlay");
        const navList = document.getElementById("nav-list");

        const navClose = document.getElementById("nav-close");
        // Close nav on clicking close button
        navClose.addEventListener("click", () => {
          navOverlay.classList.remove("active");
        });
        
        // Open/close mobile menu
        toggle.addEventListener("click", () => {
          navOverlay.classList.toggle("active");
        });
      
        // Close on nav link click
        document.querySelectorAll(".nav-list a").forEach(link => {
          link.addEventListener("click", () => {
            navOverlay.classList.remove("active");
          });
        });
      
        // Parallax Labels
        const labels = document.querySelectorAll(".label");
        window.addEventListener("scroll", () => {
          const scrolled = window.scrollY;
          labels.forEach((label, i) => {
            label.style.transform = `translate3d(0, ${scrolled * (0.08 + i * 0.01)}px, 0)`;
          });
        });

        const cursor = document.querySelector(".cursor");
        const follower = document.querySelector(".cursor-follower");

        document.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;

            cursor.style.transform = `translate(${x}px, ${y}px)`;
            follower.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
    
    <footer class="footer">
        <p>&copy; 2025 Jibran. All projects are open for stalking.</p>
        <div class="socials">
            <a href="https://github.com/jibcamun" target="_blank"><img src="Images/github.png" alt="GitHub" />Github</a>
        </div>
    </footer>
  </body>
</html>
